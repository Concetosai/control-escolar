{% extends "layout.html" %}

{% block title %}Error{% endblock %}

{% block styles %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .error-container {
        background-color: #ffebee;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
    }
    .error-message {
        color: #d32f2f;
        font-size: 18px;
        margin-bottom: 20px;
    }
    .button-container {
        margin-top: 30px;
    }
    .button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        margin: 0 10px;
    }
    .button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Error</h1>
    
    <div class="error-container">
        <div class="error-message">{{ message }}</div>
        
        <div class="button-container">
            {% if session.is_admin %}
            <a href="{{ url_for('students_list') }}" class="button">Volver a lista de estudiantes</a>
            {% else %}
            <a href="{{ url_for('landing') }}" class="button">Volver a inicio</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
