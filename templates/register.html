<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Basic styling for the form */
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Styling for input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Your form HTML goes here -->
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.first_name.label }}<br>
            {{ form.first_name(size=32) }}<br>
        </div>
        <div>
            {{ form.last_name.label }}<br>
            {{ form.last_name(size=32) }}<br>
        </div>
        <div>
            {{ form.parent_email.label }}<br>
            {{ form.parent_email(size=32) }}<br>
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
